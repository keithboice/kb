name: lint

on: [push, pull_request]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
            - run: npm install -g lerna
            - run: npm run bootstrap
            - run: npm run lint
            - uses: wagoid/commitlint-github-action@v1
